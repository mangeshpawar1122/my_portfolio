<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - IT Company</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f7f9fb;
      color: #333;
    }

    .navbar {
      background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
    }

    .contact-section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .contact-header h2 {
      font-size: 36px;
      color: #2c3e50;
    }

    .contact-header p {
      font-size: 18px;
      color: #555;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-info, .contact-form {
      flex: 1 1 300px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-info h3 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #007bff;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
      color: #555;
    }

    .info-item i {
      font-size: 20px;
      color: #007bff;
      margin-right: 12px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    form textarea {
      resize: vertical;
      height: 120px;
    }

    form button {
      background: #007bff;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }

      .contact-header h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow px-3 py-2">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-laptop-code me-2"></i> IT Company
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="it_company.html"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item"></li>
                    <a class="nav-link" href="about.html"><i class="fas fa-users me-1"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html"><i class="fas fa-cogs me-1"></i>Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-briefcase me-1"></i>Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fas fa-envelope me-1"></i>Contact</a>
                    </li>
                </ul>
                <form class="d-flex ms-lg-3 my-2 my-lg-0">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Search"
                        aria-label="Search">
                </form>
                <a href="#" class="btn btn-success btn-sm ms-lg-2">
                    <i class="fas fa-phone-alt me-1"></i> Get Quote
                </a>
            </div>
        </div>
    </nav>

  <section class="contact-section">
    <div class="contact-header">
      <h2>Contact Us</h2>
      <p>We're here to help. Reach out to us anytime.</p>
    </div>

    <div class="contact-container">
      <div class="contact-info">
        <h3>Get In Touch</h3>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>123 Tech Park, Pune, India</span>
        </div>
        <div class="info-item">
          <i class="fas fa-phone-alt"></i>
          <span>+91 98765 43210</span>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <span>contact@itcompany.com</span>
        </div>
        <div class="info-item">
          <i class="fas fa-globe"></i>
          <span>www.itcompany.com</span>
        </div>
      </div>

      <div class="contact-form">
        <h3>Send a Message</h3>
        <form action="#">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="message">Your Message</label>
          <textarea id="message" placeholder="Type your message..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
